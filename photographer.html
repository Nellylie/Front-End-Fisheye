<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/9b7e773b4f.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html"><img src="assets/images/logo.png" class="logo" /></a>
  </header>
  <main id="main">
    <div class="photograph-header">
    </div>

    <div class ="ensemble__selection">
      <p>Trier par </p>
      <div class="selection-style">
        <select id="selection-tri">
          <option value="0" class="selection-tri__option">Popularité</option>
          <option value="1" class="selection-tri__option">Date</option>
          <option value="2" class="selection-tri__option">Titre</option>
        </select>
      </div>
    </div>
    <div class="photos__section"></div>

  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label>Prénom</label>
          <input />
        </div>
        <button class="contact__button">Envoyer</button>
      </form>
    </div>
  </div>

  <script src="scripts/utils/functions.js" type="text/javascript"></script>
  <script src="scripts/utils/tri.js" type="text/javascript"></script>
  <script src="scripts/factories/PhotographerHeaderFactory.js" type="text/javascript"></script>
  <script src="scripts/factories/GalleryFactory.js" type="text/javascript"></script>
  <script src="scripts/traitement/medias.js" type="text/javascript"></script>
  <script src="scripts/utils/contactForm.js" type="text/javascript"></script>
</body>

</html>
