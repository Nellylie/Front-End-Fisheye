<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/9b7e773b4f.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html"><img src="assets/images/logo.png" class="logo" /></a>
  </header>
  <main id="main">
    <div class="photograph-header">
    </div>

    <div class ="ensemble__selection">
      <p>Trier par </p>
      <div class="selection-style">
        <select id="selection-tri">
          <option value="0" class="selection-tri__option">Popularité</option>
          <option value="1" class="selection-tri__option">Date</option>
          <option value="2" class="selection-tri__option">Titre</option>
        </select>
      </div>
    </div>
    <div class="photos__section"></div>

  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <div class = "modal__contactez">Contactez-moi
        <h2 class="modal__nom"></h2></div>
        <div class="modal__quitter"><i class = "fa-solid fa-xmark fa-4x fa-color-white"></i> </div>
      </header>
      <form>
        <div class="form__ensemble">
          <label for = "3" class = "form__label">Prénom</label>
          <input id ="3" type =  "text" minlength="2" class = "form__input" maxlength="50" name = "first name">
          <label for = "5" class = "form__label">Nom</label>
          <input id ="5" type =  "text" minlength="2" class = "form__input" maxlength="50" name = "last name">
          <label for = "7" class = "form__label">Email</label>
          <input id ="7" type =  "text" minlength="2" class = "form__input--email" maxlength="50" name = "email">
          <label for = "9" class = "form__label">Votre message</label>
          <input id ="9" type =  "text" minlength="2" class = "form__input" maxlength="50" name = "Your message">
        </div>
        <div class = "modal__erreur">Vérifiez vos champs, ils comportent des erreurs</div>
        <div class = "modal__succes">Votre message est envoyé, merci</div>
        <div id = "envoyer__button" class="contact__button">Envoyer</div>
      </form>
    </div>
  </div>

  <script src="scripts/traitement/medias.js" type="module"></script>
</body>

</html>
